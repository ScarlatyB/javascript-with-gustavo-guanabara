<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18px arial;

        }

        h1{
            color: green;
        }

        input{
            font: normal 18px arial;
            width: 100px;

         
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1" placeholder="Digite aqui um número"> +
    <input type="number" name="txt2" id="txt2" placeholder="Digite aqui um número">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txt1') //dois jeitos diferentes de selecionar a id
            var tn2 = window.document.querySelector('input#txt2') //dois jeitos diferentes de selecionar a id
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
